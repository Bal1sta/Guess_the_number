name: "C++ CI"

on:
  push:
    branches:
      - main
  workflow_dispatch: # Добавлен ручной запуск workflow.

jobs:
  build_and_release:
    runs-on: ubuntu-latest # Можно заменить на macos-latest для MacOS.
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Configure CMake
        run: |
          cmake -S . -B build -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
      
      - name: Build and Install
        run: cmake --build build --target install

      - name: Package with CPack
        run: |
          cd build
          cpack -G ZIP
      
      - name: Check packaged files
        run: ls build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/Guess_the_number-0.0.${{ github.run_number }}-Linux.zip
          asset_name: Guess_the_number-0.0.${{ github.run_number }}-Linux.zip
          asset_content_type: application/zip
